{% load i18n %}

<c-forms.modal-update
  form_title="{% translate 'update'|title %}{{ form.instance }}"
  request_headers='{"modal": true, "target": "{{ request_parser.target }}"}'
  url="{{ update_url }}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.name" />
  <c-inputs.text :field="form.governorate" />
  <c-inputs.text :field="form.description" />
</c-forms.modal-update>
