{% load i18n %}

<c-forms.modal-create
  form_title="{% translate 'add new city'|title %}"
  request_headers='{"modal": true, "redirect-to": "{{ index_url }}", "querystring": "{% querystring %}"
  }'
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.name" />
  <c-inputs.text :field="form.governorate" />
  <c-inputs.text :field="form.description" />
</c-forms.modal-create>
