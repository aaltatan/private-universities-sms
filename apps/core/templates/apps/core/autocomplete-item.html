{% load i18n %}
<!--  -->
{% for obj in object_list %}
<li>
  <button
    class="block w-full text-start p-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 focus:bg-neutral-100 dark:focus:bg-neutral-800 focus:outline-none"
    @click="handleSelectOption({{ obj.pk }})"
  >
    {{ obj }}
  </button>
</li>
{% empty %}
<li class="p-2">
  <button @focus="reset">{% translate 'no results'|title %}</button>
</li>
{% endfor %}
