{% load i18n %}

<c-forms.update
  form_title="{% translate 'update' %} {{ form.instance }}"
  url="{{ update_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.name" />
  <c-inputs.text theme="select" :field="form.is_governmental" />
  <c-inputs.text theme="select" :field="form.is_virtual" />
  <c-inputs.text :field="form.description" />
</c-forms.update>
