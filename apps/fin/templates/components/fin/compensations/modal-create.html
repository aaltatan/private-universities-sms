{% load i18n %}

<c-forms.modal-create
  form_title="{% translate 'add new compensation'|title %}"
  request_headers='{"modal": true, "target": "{{ request_parser.target }}", "dont-redirect": true}'
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
  encoding="multipart"
>
  <c-fin.compensations.form-body />
</c-forms.modal-create>
