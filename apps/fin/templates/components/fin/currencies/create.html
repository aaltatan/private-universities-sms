{% load i18n %}

<c-forms.create
  form_title="{% translate 'add new currency'|title %}"
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.name" />
  <c-inputs.text :field="form.symbol" />
  <c-inputs.text :field="form.code" />
  <c-inputs.text :field="form.fraction_name" />
  <c-inputs.text kind="number" :field="form.decimal_places" />
  <c-inputs.text :field="form.description" />
</c-forms.create>
