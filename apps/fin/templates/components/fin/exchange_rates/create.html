{% load i18n %}

<c-forms.create
  form_title="{% translate 'add new exchange rate'|title %}"
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.currency" />
  <c-inputs.text :field="form.date" />
  <c-inputs.text :field="form.rate" />
  <c-inputs.text :field="form.notes" />
</c-forms.create>
