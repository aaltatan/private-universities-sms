{% load i18n %}

<c-forms.modal-create
  form_title="{% translate 'add new exchange rate'|title %}"
  request_headers='{"modal": true, "target": "{{ request_parser.target }}", "dont-redirect": true}'
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.currency" />
  <c-inputs.text :field="form.date" />
  <c-inputs.text kind="number" :field="form.rate" />
  <c-inputs.text :field="form.notes" />
</c-forms.modal-create>
