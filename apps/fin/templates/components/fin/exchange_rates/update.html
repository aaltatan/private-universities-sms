{% load i18n %}

<c-forms.update
  form_title="{% translate 'update' %} {{ form.instance }}"
  url="{{ update_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.currency" />
  <c-inputs.text :field="form.date" />
  <c-inputs.text :field="form.rate" />
  <c-inputs.text :field="form.notes" />
</c-forms.update>
