{% load i18n %}

<c-forms.create
  form_title="{% translate 'add new tax bracket' %}"
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.tax" />
  <c-inputs.text :field="form.amount_from" />
  <c-inputs.text :field="form.amount_to" />
  <c-inputs.text :field="form.rate" />
  <c-inputs.text :field="form.notes" />
</c-forms.create>
