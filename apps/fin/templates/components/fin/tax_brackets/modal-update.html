{% load i18n %}

<c-forms.modal-update
  form_title="{% translate 'update'|title %} {{ form.instance }}"
  request_headers='{"modal": true, "target": "{{ request_parser.target }}", "dont-redirect": true}'
  url="{{ update_url }}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.tax" />
  <c-inputs.number step="1" :field="form.amount_from" />
  <c-inputs.number step="1" :field="form.amount_to" />
  <c-inputs.number step="0.01" :field="form.rate" />
  <c-inputs.text :field="form.notes" />
</c-forms.modal-update>
