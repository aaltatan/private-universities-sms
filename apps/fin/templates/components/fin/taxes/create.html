{% load i18n %}

<c-forms.create
  form_title="{% translate 'add new tax' %}"
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.name" />
  <c-inputs.text :field="form.fixed" />
  <c-inputs.text :field="form.rate" />
  <c-inputs.text :field="form.rounded_to" />
  <c-inputs.text :field="form.round_method" />
  <c-inputs.text :field="form.description" />
</c-forms.create>
