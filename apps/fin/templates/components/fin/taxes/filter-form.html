{% load i18n %}

<c-blocks.table-filters>
  <c-inputs.text :field="filter.form.name" />
  <c-inputs.text :field="filter.form.shortname" />
  <c-inputs.text :field="filter.form.calculation_method" />
  <c-inputs.range-wrapper title="{% translate 'amount'|title %}">
    <c-inputs.text :field="filter.form.amount_from" :show_label="False" />
    <c-inputs.text :field="filter.form.amount_to" :show_label="False" />
  </c-inputs.range-wrapper>
  <c-inputs.range-wrapper title="{% translate 'percentage'|title %}">
    <c-inputs.text :field="filter.form.percentage_from" :show_label="False" />
    <c-inputs.text :field="filter.form.percentage_to" :show_label="False" />
  </c-inputs.range-wrapper>
  <c-inputs.text :field="filter.form.affected_by_working_days" />
  <c-inputs.text :field="filter.form.description" />
</c-blocks.table-filters>
