{% load i18n %}

<c-forms.create
  form_title="{% translate 'add new city' %}"
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  <c-inputs.text :field="form.name" />
  <c-inputs.text :field="form.governorate" :has_add="True">
    <c-button
      rounded="full"
      theme="outline"
      padding="sm"
      size="20"
      hx-get="{% url 'governorates:create' %}"
      hx-target="#modal-container"
      hx-headers='{"modal": true, "target": "#no-content"}'
      @click.prevent="showModal"
    />
  </c-inputs.text>
  <c-inputs.text :field="form.description" />
</c-forms.create>
