{% load i18n %}

<c-forms.modal-create
  form_title="{% translate 'add new department'|title %}"
  request_headers='{"modal": true, "target": "{{ request_parser.target }}", "dont-redirect": true}'
  url="{{ create_url }}{% querystring %}"
  :form_id="form_id"
  :form="form"
>
  {% for field in form %}
  <c-inputs.text :field="field" />
  {% endfor %}
</c-forms.modal-create>
