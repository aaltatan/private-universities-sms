{% load i18n %}

<c-blocks.table-filters>
  <c-inputs.text :field="filter.form.name" />
  <c-inputs.text :field="filter.form.exclude_zero_net" />
  <c-inputs.text :field="filter.form.compensation_kind" />
  <c-inputs.range-wrapper title="{% translate 'total debit'|title %}">
    <c-inputs.text :show_label="False" :field="filter.form.total_debit_from" />
    <c-inputs.text :show_label="False" :field="filter.form.total_debit_to" />
  </c-inputs.range-wrapper>
  <c-inputs.range-wrapper title="{% translate 'total credit'|title %}">
    <c-inputs.text :show_label="False" :field="filter.form.total_credit_from" />
    <c-inputs.text :show_label="False" :field="filter.form.total_credit_to" />
  </c-inputs.range-wrapper>
  <c-inputs.range-wrapper title="{% translate 'total amount'|title %}">
    <c-inputs.text :show_label="False" :field="filter.form.total_amount_from" />
    <c-inputs.text :show_label="False" :field="filter.form.total_amount_to" />
  </c-inputs.range-wrapper>
  <c-inputs.range-wrapper title="{% translate 'date'|title %}">
    <c-inputs.text :show_label="False" :field="filter.form.date_from" />
    <c-inputs.text :show_label="False" :field="filter.form.date_to" />
  </c-inputs.range-wrapper>
  <c-inputs.text :field="filter.form.voucher_serial" />
  <c-inputs.text :field="filter.form.employee" />
  <c-inputs.text :field="filter.form.cost_center" />
  <c-inputs.text :field="filter.form.year" />
  <c-inputs.text :field="filter.form.period" />
  <c-inputs.text :field="filter.form.month" />
</c-blocks.table-filters>
