{% load i18n %}

<c-layout.modal>
  <form hx-post="{{ obj.get_migrate_url }}{% querystring %}" hx-target="#{{ table_id }}">
    <c-layout.modal.body>
      <c-slot name="header">
        {% translate 'migrate'|title %}
        <span>{{ obj }}</span>
      </c-slot>
      <c-slot name="body">
        <p class="text-neutral-600 dark:text-neutral-300 first-letter:capitalize">
          {% translate 'are you sure you want to migrate' %} {{ obj }} {% translate '?' %}
        </p>
      </c-slot>
      <c-slot name="footer">
        <c-button title="{% translate 'migrate'|title %}" @click="hideModal" :hide_icon="True">
          {% translate 'migrate'|title %}
        </c-button>
      </c-slot>
    </c-layout.modal.body>
  </form>
</c-layout.modal>
