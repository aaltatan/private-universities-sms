<c-vars
  :columns_variants="{
  '1': 'grid-cols-1',
  '2': '@lg:grid-cols-2 grid-cols-1',
  '3': '@2xl:grid-cols-3 grid-cols-1',
  '4': '@3xl:grid-cols-4 @lg:grid-cols-2 grid-cols-1',
}"
  cols="1"
  gap="2"
/>

<div class="grid {{ columns_variants|get_item:cols }} gap-{{ gap }} my-2">{{ slot }}</div>
