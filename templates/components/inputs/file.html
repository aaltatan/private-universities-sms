{% load widget_tweaks i18n %}

<c-vars
  :show_icon="False"
  :show_label="True"
  :show_help="True"
  :has_add="False"
  :themes="{
    'text': 'text-input font-mono',
    'select': 'select-input',
  }"
  theme="text"
  icon="plus"
  icon_size="20"
  kind="file"
  autofocus="false"
/>

<div class="relative flex w-full max-w-sm flex-col gap-1 text-neutral-600 dark:text-neutral-300">
  {% if show_label %}
  <label
    for="{{ field.id_for_label }}"
    class="flex w-fit items-center gap-1 pl-0.5 text-xs capitalize font-medium my-1"
  >
    <span>{{ field.label }}:</span>
    <span
      class="aria-hidden:hidden"
      aria-label="required field"
      aria-hidden="{% if field.field.required %}true{% else %}false{% endif %}"
      >({% translate 'optional'|title %})</span
    >
  </label>
  {% endif %}
  <input
    id="{{ field.id_for_label }}"
    type="file"
    class="w-full max-w-md overflow-clip rounded-radius border border-neutral-300 bg-neutral-50/50 text-sm file:mr-4 file:border-none file:bg-neutral-50 file:px-4 file:py-2 file:font-medium file:text-neutral-900 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:file:bg-neutral-900 dark:file:text-white dark:focus-visible:outline-white rounded-md"
  />
  <small class="pl-0.5">PNG, JPG, WebP - Max 5MB</small>
</div>
