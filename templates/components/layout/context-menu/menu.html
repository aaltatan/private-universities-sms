{% load strings %}

<c-vars
  button_icon="ellipsis-vertical"
  button_theme="outline"
  button_rounded="full"
  button_padding="md"
  button_size="20"
  button_title="title"
/>

<div
  x-data="contextMenu"
  @keydown.esc.prevent="handleClose"
  class="relative"
>
  <!-- Toggle Button -->
  <c-button
    type="button"
    :icon="button_icon"
    :theme="button_theme"
    :rounded="button_rounded"
    :padding="button_padding"
    :size="button_size"
    aria-label="context menu"
    title="{{ button_title }}"
    @click="toggleOpen"
    @keydown.space.prevent="openWithKeyboard"
    @keydown.enter.prevent="openWithKeyboard"
    @keydown.down.prevent="openWithKeyboard"
    ::aria-expanded="isOpen || openedWithKeyboard"
    aria-haspopup="true"
  >
    {% if button_text %} {{ button_text }} {% endif %}
  </c-button>
  <!-- Dropdown Menu -->
  <div
    x-show="isOpen || openedWithKeyboard"
    x-trap="isOpen || openedWithKeyboard"
    x-transition:enter="ease-out duration-200"
    x-transition:enter-start="-translate-y-2"
    x-transition:enter-end="translate-y-0"
    @click.outside="handleClose"
    x-ref="contextmenu"
    @keydown.down.prevent="$focus.wrap().next()"
    @keydown.up.prevent="$focus.wrap().previous()"
    class="fixed z-30 flex w-48 max-h-64 scroll overflow-auto flex-col divide-y divide-neutral-300 rounded-md border border-neutral-300 bg-white dark:divide-neutral-800 dark:border-neutral-800 dark:bg-black shadow-md dark:shadow-none"
    role="menu"
  >
    {{ slot }}
  </div>
</div>
